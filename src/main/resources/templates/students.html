<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<main>
    <h2>Estudiantes</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Editar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${list}">
                <td th:text="${student.getStudentCode()}"></td>
                <td th:text="${student.getStudentName()}"></td>
                <td th:text="${student.getStudentSurname()}"></td>
                <td th:text="${student.getStudentMail()}"></td>
                <td>
                    <img src="https://sonaesierracms-v2.cdnpservers.net/wp-content/uploads/sites/20/2015/01/Safety_Tips.png"
                         style="width:15px;height:15px;"
                         th:onclick="'redirect('+${student.getId()}+');'"/> </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

<script th:inline="javascript">
    function redirect(parameter) {
        return window.location.replace("/updateStudent?studentId=" + parameter + "");
    }

</script>

</body>
</html>
